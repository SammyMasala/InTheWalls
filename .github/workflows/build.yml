name: Build and Release InTheWalls

on: [push]

jobs:
  Build-App:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Build project
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - run: java InTheWallsApp.java